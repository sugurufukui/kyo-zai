version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@6.15
  aws-ecs: circleci/aws-ecs@2.0.0

executors:
  default-executor:
    machine: true

jobs:
  build_and_push_image_nginx:
    executor: default-executor
    steps:
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Log in to AWS ECR
          command: |
            aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${AWS_ECR_ACCOUNT_URL}
      - aws-ecr/build-and-push-image:
          #AWS_ECR_ACCOUNT_URL => ${アカウントID}.dkr.ecr.${リージョン}.amazonaws.com
          account-url: AWS_ECR_ACCOUNT_URL
          # リージョン
          region: AWS_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          # ECRにリポジトリがなかったら創るか？
          create-repo: true
          # Dockerfleのパス(デフォルトはカレントディレクトリのパス)
          dockerfile: ./prd/nginx/Dockerfile
          # ECRのリポジトリ
          repo: tokushi-kyouzai-nginx
          tag: "${CIRCLE_SHA1}"

workflows:
  # Nginxのデプロイ
  nginx-deploy:
    jobs:
      - build_and_push_image_nginx:
          filters:
            branches:
              only: feature/AWS
      - aws-ecs/deploy-service-update:
          requires:
            - build_and_push_image_nginx
          # ECSのタスク定義名
          family: 'tokushi-kyouzai-task'
          # ECSのクラスター名かARNのフルパス
          cluster-name: 'tokushi-kyouzai-rails'
          # サービス名
          service-name: 'tokushi-kyouzai'
          # containerはタスク定義で設定したコンテナ名にする
          container-image-name-updates: "container=tokushi-kyouzai_nginx,tag=${CIRCLE_SHA1}"

  # Railsのデプロイ
  rails-deploy:
    jobs:
      - aws-ecr/build-and-push-image:
          name: build_and_push_image_rails
          context: aws
          account-url: AWS_ECR_ACCOUNT_URL
          region: AWS_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          # ECRにリポジトリがなかったら創るか？
          create-repo: true
          dockerfile: kyo-zai/api/Dockerfile
          # ECRのリポジトリ
          repo: tokushi-kyouzai-rails
          tag: "${CIRCLE_SHA1}"
          filters:
            branches:
              only: feature/AWS
      - aws-ecs/deploy-service-update:
          requires:
            - build_and_push_image_rails
          # ECSのタスク定義名
          family: 'tokushi-kyouzai-task'
          # ECSのクラスター名かARNのフルパス
          cluster-name: 'tokushi-kyouzai-rails'
          # サービス名
          service-name: 'tokushi-kyouzai'
          # containerはタスク定義で設定したコンテナ名にする
          container-image-name-updates: "container=tokushi-kyouzai_rails,tag=${CIRCLE_SHA1}"
