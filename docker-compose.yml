version: '3'
services:
  db:
    image: mysql:8.0
    platform: linux/amd64/v8
    # db The requested image's platform (linux/amd64) does not match the detected host platform (linux/arm64/v8) and no specific platform was requestedを解消するために追加

    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: kyo-zai_development #database.ymlのdevelopmentと同じ名前にする必要があります。
      MYSQL_USER: root #mysqlにログインするユーザー。database.ymlのusernameと同じにする必要がある。
      MYSQL_PASSWORD: password #mysqlにログインするパスワードです。自身で設定する必要があり、database.ymlのpasswordと同じにする必要がある。
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

    command: --default-authentication-plugin=mysql_native_password --innodb_use_native_aio=0

    # [Warning] [MY-010918] [Server] 'default_authentication_plugin' is deprecated and will be removed in a future release. Please use authentication_policy instead.のため変更
    # [ERROR] [MY-012585] [InnoDB] Linux Native AIO interface is not supported on this platform. Please check your OS documentation and install appropriate binary of InnoDB.のため追加
    volumes:
      - mysql-data:/var/lib/mysql
  api:
    build: ./api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api:/kyo-zai
      - gem_data:/usr/local/bundle
    ports:
      - "3001:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
  front:
    build: ./front
    command: yarn start
    ports:
      - '3000:3000'
    volumes:
      - ./front:/kyo-zai
    depends_on:
      - api

volumes:
  mysql-data:
  gem_data:
    driver: local
